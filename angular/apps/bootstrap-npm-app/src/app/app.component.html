<!-- Container with rows and columns -->
<div class="container my-5 text-center" style="background-color: beige">
  <h1>Container with Rows and Columns</h1>

    <div class="col-4" style="background-color: pink">Div-1</div>
    <div class="col-4" style="background-color: greenyellow">Div-2</div>
    <div class="col-4" style="background-color: blue">Div-3</div>
  </div>
