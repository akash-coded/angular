<h3>MY TASKS</h3>
<button type="button" (click)="changeFilter('all')">All</button>
<button type="button" (click)="changeFilter('completed')">Completed</button>
<button type="button" (click)="changeFilter('incomplete')">Incomplete</button>
<ul>
  <li
    *ngFor="let task of tasks"
    (dblclick)="toggleTaskCompletion(task)"
    [style.textDecoration]="task.completed ? 'line-through' : 'none'"
  >
    {{ task.description }}
  </li>
</ul>
